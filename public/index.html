<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <title>My Profile MEAN</title>
    </head>
    <body>
  <!-- navbar -->
  <header>
        <nav class="nav-wrapper transparent">
          <div class="container">
            <a class="brand-logo black-text">My Profile</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-menu">
              <i class="material-icons black-text">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#photos" class="black-text">Work Experience</a></li>
              <li><a href="#services" class="black-text">Skills</a></li>
              <li><a href="#contact" class="black-text">Interests</a></li>
              <li><a href="#" class="black-text">Resume</a></li>
              <li>
                <a href="#" class="tooltipped btn-floating btn-small grey darken-4" data-tooltip="Github">
                    <i class="fab fa-github"></i>
                </a>
              </li>
              <li>
                  <a href="#" class="tooltipped btn-floating btn-small blue darken-2" data-tooltip="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                  </a>
                </li>
                <li>
                <a href="#" class="tooltipped btn-floating btn-small blue darken-4" data-tooltip="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                </li>
            </ul>
            <ul class="sidenav" id="mobile-menu">
                <li>
                    <div class="user-view">
                        <div class="background">
                            <img src="img/sidebar-background.jpg">
                        </div>
                        <a href="#user"><img class="circle" src="img/github-avatar.jpeg"></a>
                        <a href="#name"><span class="white-text name">Abhishek Choudhary</span></a>
                        <a href="#email"><span class="white-text email">acabhishek942@gmail.com</span></a>
                    </div>
                </li>
              <li><a href="#"><i class="material-icons">work</i>Work Experience</a></li>
              <li><a href="#"><i class="material-icons">lightbulb_outline</i>Skills</a></li>
              <li><a href="#"><i class="fas fa-donate"></i>Interests</a></li>
              <li><a href="#"><i class="far fa-file"></i>Resume</a></li>
            </ul> 
          </div>
        </nav>
      </header>

            <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
            <script src="https://unpkg.com/react@15/dist/react.js"></script>
            <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

            <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
            <script>
              $(document).ready(function(){
                $('.sidenav').sidenav();
                $('.materialboxed').materialbox();
                $('.parallax').parallax();
                $('.tabs').tabs();
                $('.datepicker').datepicker({
                  disableWeekends: true
                });
                $('.tooltipped').tooltip();
                $('.scrollspy').scrollSpy();
              });
            </script>
        </div>
    </body>
</html>
